<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Login</h1>
      <form>
        <div>
          <label>Email</label>
          <input type="email" required />
          <button>Submit</button>
        </div>
        <hr />
        <div>
          <label>Password</label>
          <input type="password" />
          <button>Submit</button>
        </div>
        <hr />
        <div>
          <label>Confirm <span>Password</span></label>
          <input type="password" />
          <button>Confirm</button>
        </div>
        <hr />
        <div>
          <label>Age</label>
          <input type="number" />
          <button>Submit</button>
        </div>
        <hr />
        <div>
          <label>Date</label>
          <input type="date" />
          <button>Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
